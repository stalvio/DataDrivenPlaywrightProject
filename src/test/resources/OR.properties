searchField=[name='q']

username=#identifierId

# Header
home_button=button[ng-click="home()"]

# Bank Manager Login
bank_manager_login_button=button[ng-click="manager()"]
# Customer Login
customer_login_button=button[ng-click="customer()"]

#Open Account Test
add_customer_button=button[ng-click="addCust()"]
open_account_button=button[ng-click="openAccount()"]
customers_button=button[ng-click="showCust()"]

# Add New Customer Form
first_name_field=input[ng-model="fName"]
last_name_field=input[ng-model="lName"]
post_code_field=input[ng-model="postCd"]
submit_new_customer_button=button[type="submit"]

# Open Account Form
customer_name_drop-down=#userSelect
currency_drop-down=#currency
process_button=button:has-text('Process')

# Customers Form
customer_search_field=input[ng-model="searchCustomer"]
firstname_CSS=body > div.ng-scope > div > div.ng-scope > div > div.ng-scope > div > div > form > div:nth-child(1) > input
lastname_XPATH=//input[@ng-model='lName']
postcode_CSS=input[ng-model='postCd']
addbtn_CSS=button[type='submit']

